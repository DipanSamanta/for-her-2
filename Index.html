<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date with Me?</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #ff0066;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4d88;
        }

        #petalAnimation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        .petal:before,
        .petal:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .petal:before {
            top: -10px;
            left: 0;
        }

        .petal:after {
            left: 10px;
            top: 0;
        }

        #nextPageButton {
            display: none;
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #nextPageButton:hover {
            background-color: #ff4d88;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <button id="nextPageButton" onclick="window.location.href='date ideas.html'">Let's Discuss Further</button>
    </div>
    <div id="petalAnimation"></div>
    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const petalAnimation = document.getElementById('petalAnimation');
        const nextPageButton = document.getElementById('nextPageButton');

        noButton.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            startPetalAnimation();
        });

        function startPetalAnimation() {
            for (let i = 0; i < 30; i++) {
                createPetal();
            }

            setTimeout(() => {
                nextPageButton.style.display = 'inline-block';
            }, 6000); // Show the "Let's Discuss Further" button after the petals finish falling
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDelay = `${Math.random() * 2}s`;
            petalAnimation.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
    </script>
</body>
</html>
